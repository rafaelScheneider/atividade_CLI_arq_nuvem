name: Sprint5 Full Automation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/**'
      - 'ansible/**'
      - 'scripts/**'
      - 'data/**'
  workflow_dispatch: # permite rodar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do repositório ---
      - name: Checkout
        uses: actions/checkout@v3

      # --- Configurar credenciais AWS ---
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --- Preparar SSH ---
      - name: Preparar SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/jonas.pem
          chmod 600 ~/.ssh/jonas.pem
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      
      # --- Validar SSH para EC2 ---
      - name: Validar SSH para EC2
        run: ssh -i ~/.ssh/jonas.pem -o StrictHostKeyChecking=no ubuntu@3.89.255.178 "echo SSH OK"

      # --- Instalar Terraform ---
      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0 # ajuste se necessário

      # --- Validar Terraform ---
      - name: Validar infraestrutura Terraform
        run: |
          cd infra
          terraform init -input=false
          terraform validate

      # --- Provisionar infraestrutura ---
      - name: Provisionar infraestrutura AWS com Terraform
        run: |
          cd infra
          terraform apply -auto-approve

      # --- Instalar Ansible ---
      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Rodar Ansible Playbook
        run: |
          cd ansible
          ansible-playbook -i inventory setup.yml