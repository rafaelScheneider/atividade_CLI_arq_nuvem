name: Sprint5 Full Automation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/**'
      - 'ansible/**'
      - 'scripts/**'
      - 'data/**'
  workflow_dispatch: # permite rodar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do repositório ---
      - name: Checkout
        uses: actions/checkout@v3

      # --- Configurar credenciais AWS ---
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --- Instalar Terraform ---
      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0 # ajuste se necessário

      # --- Validar Terraform ---
      - name: Validar infraestrutura Terraform
        run: |
          cd infra
          terraform init -input=false
          terraform validate

      # --- Provisionar infraestrutura ---
      - name: Provisionar infraestrutura AWS com Terraform
        run: |
          cd infra
          terraform apply -auto-approve

      # --- Instalar Ansible ---
      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Criar chave privada para acesso à EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/lab07.pem


      # --- Configurar EC2 com Ansible ---
      - name: Executar playbook Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory setup.yml

      # --- Instalar dependências Python ---
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas

      # --- Executar pipeline de dados ---
      - name: Executar pipeline de dados
        run: |
          python scripts/data_pipeline.py

      # --- Upload de resultados processados para o S3 ---
      - name: Upload de resultados para o S3
        if: success()
        run: |
          aws s3 cp ./output/ s3://${{ secrets.S3_BUCKET_NAME }}/results/ --recursive
