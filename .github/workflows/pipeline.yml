name: Sprint5 Full Automation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'infra/**'
      - 'ansible/**'
      - 'scripts/**'
      - 'data/**'
  workflow_dispatch: # permite executar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # --- AWS Credentials ---
      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      # --- Terraform Deployment ---
      - name: Provisionar infraestrutura com Terraform
        run: |
          cd infra
          terraform init -input=false
          terraform apply -auto-approve

      # --- Ansible Configuration ---
      - name: Instalar Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ansible

      - name: Configurar EC2 com Ansible
        run: |
          cd ansible
          ansible-playbook -i inventory setup.yml

      # --- Python Setup & Pipeline ---
      - name: Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas

      - name: Executar pipeline de dados
        run: |
          python scripts/data_pipeline.py

      # --- Upload para S3 (opcional, se aplicável) ---
      - name: Upload de resultados processados
        if: success()
        run: |
          aws s3 cp ./output/ s3://${{ secrets.S3_BUCKET_NAME }}/results/ --recursive
